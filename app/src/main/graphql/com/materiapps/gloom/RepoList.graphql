query RepoList($username: String!, $total: Int = 100, $cursor: String) {
  user(login: $username) {
    repositories(
      first: $total
      after: $cursor
      orderBy: {field: PUSHED_AT, direction: DESC}
      ownerAffiliations: OWNER
      privacy: PUBLIC
    ) {
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
      totalCount
      nodes {
        name
        description
        isFork
        parent {
          nameWithOwner
        }
        languages(orderBy: {field: SIZE, direction: DESC}, first: 1) {
          nodes {
            name
            color
          }
        }
        stargazerCount
      }
    }
  }
}