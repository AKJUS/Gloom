query Profile {
  viewer {
    ...UserProfile
  }
}

query UserProfileQuery($username: String!) {
  repositoryOwner(login: $username) {
    ...OrgProfile
    ...UserProfile
  }
}

fragment UserProfile on User {
    anyPinnableItems(type: REPOSITORY)
    avatarUrl(size: 256)
    bio
    name
    login
    profileReadme {
      contentHTML
    }
    email
    location
    status {
      emoji
      message
    }
    websiteUrl
    url
    twitterUsername
    pinnedItems(first: 6) {
      nodes {
        ...PinnedRepo
      }
    }
    repositories(ownerAffiliations: [OWNER]) {
      totalCount
    }
    organizations {
      totalCount
    }
    starredRepositories {
      totalCount
    }
    company
    sponsoring {
      totalCount
    }
    followers {
      totalCount
    }
    following {
      totalCount
    }
  }

fragment OrgProfile on Organization {
      anyPinnableItems(type: REPOSITORY)
      avatarUrl(size: 256)
      bio: description
      name
      login
      readme {
        contentHTML
      }
      publicEmail: email
      location
      websiteUrl
      url
      twitterUsername
      viewerIsAMember
      repositories {
        totalCount
      }
      sponsoring {
        totalCount
      }
      pinnedItems(first: 6) {
        nodes {
          ...PinnedRepo
        }
      }
    }

fragment PinnedRepo on Repository {
  name
  description
  isFork
  owner {
    __typename
    login
    avatarUrl
  }
  parent {
    nameWithOwner
  }
  primaryLanguage {
    name
    color
  }
  stargazerCount
}

