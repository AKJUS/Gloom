query Profile {
  viewer {
    anyPinnableItems(type: REPOSITORY)
    avatarUrl(size: 256)
    bio
    name
    login
    email
    location
    status {
      emoji
      message
    }
    websiteUrl
    url
    twitterUsername
    repositories(affiliations: OWNER) {
      totalCount
    }
    organizations {
      totalCount
    }
    starredRepositories {
      totalCount
    }
    company
    followers {
      totalCount
    }
    following {
      totalCount
    }
  }
}

query UserProfile($username: String!) {
  user(login: $username) {
     anyPinnableItems(type: REPOSITORY)
     avatarUrl(size: 256)
     bio
     name
     login
     email
     location
     status {
       emoji
       message
     }
     websiteUrl
     url
     twitterUsername
     repositories {
       totalCount
     }
     organizations {
       totalCount
     }
     starredRepositories {
       totalCount
     }
     company
     followers {
       totalCount
     }
     following {
       totalCount
     }
  }
}