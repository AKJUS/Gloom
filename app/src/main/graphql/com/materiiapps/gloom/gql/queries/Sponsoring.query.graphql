query Sponsoring($username: String!, $total: Int = 20, $cursor: String) {
    repositoryOwner(login: $username) {
        ... on Organization {
            sponsoring(first: $total, after: $cursor) {
                pageInfo {
                    endCursor
                    hasNextPage
                    hasPreviousPage
                    startCursor
                }
                totalCount
                nodes {
                    ... on User {
                        name
                        login
                        avatarUrl
                        bio
                    }
                    ... on Organization {
                        name
                        login
                        avatarUrl
                        description
                    }
                }
            }
        }
        ... on User {
            sponsoring(first: $total, after: $cursor) {
                pageInfo {
                    endCursor
                    hasNextPage
                    hasPreviousPage
                    startCursor
                }
                totalCount
                nodes {
                    ... on User {
                        name
                        login
                        avatarUrl
                        bio
                    }
                    ... on Organization {
                        name
                        login
                        avatarUrl
                        description
                    }
                }
            }
        }
    }
}
